
  <div class="row">

      <!-- cart images div -->
      <div
          class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img">

          <img src="assets/image/o.jpg" class="img-fluid" alt="cart img">
      </div>
      <!-- !-- cart product details -->
      <div class="col-md-7 col-11 mx-auto px-4 mt-2">
          <div class="row">
              <!-- product name  -->
              <div class="col-6 card-title">
                  <h1 class="mb-4 product_name">Blue Zara Shirt</h1>
                  <p class="mb-2">SHIRT - BLUE</p>
                  <p class="mb-2">COLOR: BLUE</p>
                  <p class="mb-3">SIZE: M</p>
              </div>
              <!-- quantity inc dec -->
              <div class="col-6">
                  <ul class="pagination justify-content-end set_quantity">
                      <li class="page-item">
                          <button class="page-link "
                          (click)="handleMinus()">
                              <i class="fas fa-minus"></i> </button>
                      </li>
                      <li class="page-item"><input type="number" name="" class="page-link"
                              value="1" id="textbox"  [(ngModel)]="value">
                      </li>
                      <li class="page-item">
                          <button class="page-link"
                          (click)="handlePlus()"> <i
                                  class="fas fa-plus"></i></button>
                      </li>
                  </ul>


              </div>
          </div>
          <!-- //remover move and price -->
          <div class="row">
              <div class="col-8 d-flex justify-content-between remove_wish">
                  <p><i class="fas fa-trash-alt"></i> REMOVE ITEM</p>
                  <p><i class="fas fa-heart"></i>MOVE TO WISH LIST </p>
              </div>
              <div class="col-4 d-flex justify-content-end price_money">
                  <h3>$<span id="itemval">0.00 </span></h3>
              </div>
          </div>





      </div>
  </div>
